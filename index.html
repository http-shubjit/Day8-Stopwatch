<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/start.png">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" alt="" onclick="watchstop()">
            <img src="start.png" alt="" onclick="watchstart()">
            <img src="reset.png" alt="" onclick="watchreset()">
        </div>
    </div> <br>
    <h3 class="myname">created by shubhajit</h3>
<script src="script.js"></script>
</body>
</html>
